<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineList - Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
	<nav class="main-nav">
	    <div class="nav-logo">
	        <img src="/images/logo.png" alt="CineList Logo" class="logo-img">
	    </div>

	    <ul class="nav-links">
	        <li><a href="/login" class="nav-link">Login</a></li>
	        <li><a href="/cadastro" class="nav-link">Cadastro</a></li>
	        <li><a href="/acervo" class="nav-link nav-link-primary">Meu Acervo</a></li>
	    </ul>
	</nav>
    <div class="container">
        <div class="card">
            <h1>Cadastro de Usuário</h1>
            
            <form action="#" method="post" class="form-cadastro">
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                
                <button type="submit" class="btn-cadastrar">Cadatrar</button>
            </form>
        </div>
    </div>
</body>
</html>
